<!DOCTYPE html>
<html lang="pt-br">
	<head>
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
			<p> primeiro </p>
			<p> segundo </p> <hr>

			<script type="text/javascript">
			x=document.getElementsByTagName("p");
			for(i=0; i<x.length; i++)
			{
				document.write(x[i].innerHTML);
				document.write("<br/>");
			}	
			</script>
		</body>
</html>
