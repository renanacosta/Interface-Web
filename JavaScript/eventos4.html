<!DOCTYPE html>
<html lang="pt-br">
	<head>
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
			<script type="text/javascript">
				function mouseOver()	{
					document.getElementById("b1").src = "b_blue.gif";
						}
						function mouseOut() {
							document.getElementById("b1").src = "b_pink.gif";
						}
					
			</script>
			<a href="http://www.google.com" target="blank">
				<img border="0" alt="visite o Google" src="b_pink.gif" id="b1" onmouseover="mouseOver()" onmouseout="mouseOut()"/>
			</a>
	</body>
</html>
